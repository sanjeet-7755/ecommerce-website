<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Z&S India | All new collection</title>
	<link rel="icon" type="image/x-icon" href="img/favicon_io/favicon.ico">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>

<body>

	<section id="header">
		<a href="index.html"><img src="img/logo.png" class="logo" alt="zara" width="100px"></a>

		<div>
			<ul id="navbar">
				<li><a class="active" href="index.html">Home</a></li>
				<li><a href="shop.html">Shop</a></li>
				<li><a href="blog.html">Blog</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="cart.html"><img src="bag.svg" alt="shopping cart"></a></li>
				<li><a href="login.html"><i class="fa-solid fa-user"></i></a></li>
			</ul>
		</div>
	</section>
	<div class="container">
		<h1>Registration Page</h1>
		<form>
			<label for="username">Username</label>
			<input type="text" id="username" name="username" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>

			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" required>

			<button type="submit" class="registerbtn">Register</button>
		</form>
		<div class="signin">
			<p>Already have an account? <a href="login.html">Sign in</a></p>
		</div>
	</div>
</body>

</html>
